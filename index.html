<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <!-- Google Fonts for a better look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Sudoku Solver</h1>
        <div id="sudoku-grid">
            <!-- Grid generated by JS -->
        </div>
        <div class="controls">
            <button id="generate-btn">New Puzzle</button>
            <button id="validate-btn">Check</button>
            <button id="solve-btn">Get Answer</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div class="difficulty-controls">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="40">Easy</option>
                <option value="50" selected>Medium</option>
                <option value="55">Hard</option>
                <option value="60">Expert</option>
            </select>
        </div>
        <p id="status"></p>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
